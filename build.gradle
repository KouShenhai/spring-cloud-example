apply plugin: 'java'
apply plugin: 'java-library'
group = 'com.livk'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = JavaVersion.VERSION_17

buildscript {
    ext {
        set('springBootVersion', '2.6.2')
        set('springCloudVersion', "2021.0.0")
        set('springCloudAlibabaVersion', '2021.1')
        set('pagehelperVersion', '1.4.1')
        set('mpVersion', "3.5.0")
        set('swaggerVersion', '3.0.0')
    }

    repositories {
        mavenCentral()
        maven { url 'https://repo.spring.io/libs-snapshot/' }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

allprojects {

    repositories {
        mavenCentral()
    }

//    sourceSets.main.resources.srcDirs = ["src/main/java","src/main/resources"]

    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'io.spring.dependency-management'

    dependencyManagement {
        imports {
            mavenBom "org.springframework.boot:spring-boot-dependencies:${springBootVersion}"
            mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
            mavenBom "com.alibaba.cloud:spring-cloud-alibaba-dependencies:${springCloudAlibabaVersion}"
        }
        dependencies {
            dependency "com.github.pagehelper:pagehelper-spring-boot-starter:${pagehelperVersion}"
            dependency "com.baomidou:mybatis-plus-boot-starter:${mpVersion}"
            dependency "com.baomidou:mybatis-plus:${mpVersion}"
            dependency "io.springfox:springfox-boot-starter:${swaggerVersion}"
        }
    }

    dependencies {
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
        compileOnly 'org.projectlombok:lombok'
        annotationProcessor 'org.projectlombok:lombok'
    }
}

test {
    useJUnitPlatform()
}
