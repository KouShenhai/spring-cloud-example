spring:
  application:
    name: gateway
  cloud:
    consul:
      discovery:
        service-name: ${spring.application.name}
        heartbeat:
          enabled: true
        metadata:
          version: 1.0.0
      host: livk.com
    gateway:
      routes:
        - id: demo
          uri: http://localhost:9852
          predicates:
            - Path=/post/**
          filters:
            - RequestHashing=SHA-256
        - id: auth
          uri: http://localhost:9852
          predicates:
            - Path=/hash/**
          filters:
            - HeaderHash=SHA-256
        - id: gray-auth
          uri: gray-lb://auth
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
            - name: Gray
              args:
                version: 1.0.0
                ips:
                  - 192.168.75.128
                  - 192.168.75.129
                  - 127.0.0.1
                  - 192.168.2.164
                  - localhost
          order: -1
  data:
    redis:
      host: livk.com
      password: 123456

server:
  port: 9852

management:
  endpoints:
    web:
      exposure:
        include: '*'
