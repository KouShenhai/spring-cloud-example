spring:
  redis:
    host: livk.com
    password: 123456
  cloud:
    gateway:
      routes:
        - id: demo
          uri: http://localhost:9852
          predicates:
            - Path=/post/**
          filters:
            - RequestHashing=SHA-256
        - id: auth
          uri: http://localhost:9852
          predicates:
            - Path=/auth/**
          filters:
            - HeaderHash=SHA-256
        - id: gray-auth
          uri: gray-lb://livk-auth
          predicates:
            - Path=/auth-livk/**
          filters:
            - name: Gray
              args:
                version: 1.0.0
                ips:
                  - 192.168.75.128
                  - 192.168.75.129

server:
  port: 9852

management:
  endpoints:
    web:
      exposure:
        include: '*'
