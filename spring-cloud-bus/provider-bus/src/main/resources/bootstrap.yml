server:
  port: 6076
spring:
  application:
    name: provider-bus
  #  rabbitmq:
  #    host: livk.com
  #    username: admin
  #    password: admin
  #  kafka:
  #    bootstrap-servers: livk.com:9092
  cloud:
    consul:
      host: livk.com
      discovery:
        service-name: ${spring.application.name}
        instance-id: ${spring.application.name}-01
        port: ${server.port}
        prefer-ip-address: true
        register: true
        heartbeat:
          enabled: true
      config:
        enabled: true
        prefixes: config
        default-context: consumer-bus
        profile-separator: '-'
        format: yaml
        data-key: config
        watch:
          enabled: true
          delay: 1000
  profiles:
    active: dev


